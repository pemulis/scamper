<!DOCTYPE html>
<html>
<head>
  <title>Scamper Agent</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-container {
      width: 50%;
      margin: auto;
      margin-top: 50px;
      border: 1px solid #ccc;
      padding: 20px;
    }
    #messages {
      border: 1px solid #eee;
      height: 70vh;
      overflow-y: scroll;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: blue;
      white-space: pre-wrap;
    }
    .agent {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Scamper Agent Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;"/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

  <script>
    // Global variable to track the conversation history
    let chatHistory = [];

    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      console.log("User input:", userInput);

      // Display user message
      const messagesDiv = document.getElementById('messages');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = `User: ${userInput}`;
      messagesDiv.appendChild(userMessage);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Clear input
      document.getElementById('userInput').value = '';

      try {
        // Prepare payload with prompt and full conversation history
        const payload = { prompt: userInput, history: chatHistory };
        console.log("Payload being sent:", payload);

        // Send prompt along with conversation history to the /chat endpoint
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        console.log("HTTP response status:", resp.status);

        const data = await resp.json();
        console.log("Response from server:", data);

        // If the backend returns an updated history, replace the current one
        if (data.history) {
          chatHistory = data.history;
          console.log("Chat history updated from server:", chatHistory);
        } else {
          // Otherwise, append the agent response to the history
          chatHistory.push({ role: "assistant", content: data.response });
          console.log("Chat history after appending agent response:", chatHistory);
        }

        // Convert Markdown to HTML and sanitize it
        const rawHTML = marked.parse(data.response);
        const safeHTML = DOMPurify.sanitize(rawHTML);

        // Display agent response
        const agentMessage = document.createElement('div');
        agentMessage.className = 'message agent';
        agentMessage.innerHTML = `<strong>Agent:</strong><br>${safeHTML}`;
        messagesDiv.appendChild(agentMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (error) {
        console.error("Error during fetch:", error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message agent';
        errorMessage.textContent = 'Agent: [Error occurred, check console]';
        messagesDiv.appendChild(errorMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
