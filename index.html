<!DOCTYPE html>
<html>
<head>
  <title>Scamper Agent</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-container {
      width: 50%;
      margin: auto;
      margin-top: 50px;
      border: 1px solid #ccc;
      padding: 20px;
    }
    #messages {
      border: 1px solid #eee;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user { font-weight: bold; color: blue; }
    .agent { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Scamper Agent Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;"/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      // Display user message
      const messagesDiv = document.getElementById('messages');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = `User: ${userInput}`;
      messagesDiv.appendChild(userMessage);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Clear input
      document.getElementById('userInput').value = '';

      try {
        // Post to FastAPI /chat endpoint
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: userInput })
        });
        const data = await resp.json();
        // Display agent response
        const agentMessage = document.createElement('div');
        agentMessage.className = 'message agent';
        agentMessage.textContent = `Agent: ${data.response}`;
        messagesDiv.appendChild(agentMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (error) {
        console.error(error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message agent';
        errorMessage.textContent = `Agent: [Error occurred, check console]`;
        messagesDiv.appendChild(errorMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
