<!DOCTYPE html>
<html>
<head>
  <title>Scamper Agent</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chat-container {
      width: 50%;
      margin: auto;
      margin-top: 50px;
      border: 1px solid #ccc;
      padding: 20px;
    }
    #messages {
      border: 1px solid #eee;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .user {
      font-weight: bold;
      color: blue;
      white-space: pre-wrap;  /* preserve user newlines if you like */
    }
    .agent {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h2>Scamper Agent Chat</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message..." style="width: 80%;"/>
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- 1. Add Marked + DOMPurify via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById('userInput').value;
      if (!userInput) return;

      // Display user message (plain text)
      const messagesDiv = document.getElementById('messages');
      const userMessage = document.createElement('div');
      userMessage.className = 'message user';
      userMessage.textContent = `User: ${userInput}`;
      messagesDiv.appendChild(userMessage);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      // Clear input
      document.getElementById('userInput').value = '';

      try {
        // Post to FastAPI /chat endpoint
        const resp = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: userInput })
        });
        const data = await resp.json();

        // 2. Convert the AIâ€™s Markdown response to HTML and sanitize
        const rawHTML = marked.parse(data.response);         // Convert Markdown -> HTML
        const safeHTML = DOMPurify.sanitize(rawHTML);        // Sanitize HTML

        // 3. Display the safe HTML in the agent message
        const agentMessage = document.createElement('div');
        agentMessage.className = 'message agent';
        agentMessage.innerHTML = `<strong>Agent:</strong><br>${safeHTML}`; 
        messagesDiv.appendChild(agentMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

      } catch (error) {
        console.error(error);
        const errorMessage = document.createElement('div');
        errorMessage.className = 'message agent';
        errorMessage.textContent = 'Agent: [Error occurred, check console]';
        messagesDiv.appendChild(errorMessage);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }
    }
  </script>
</body>
</html>
